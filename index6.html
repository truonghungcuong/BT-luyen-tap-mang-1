<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhapmang">
<button onclick="kiemtra()">Kiá»ƒm tra</button>
<script>
    function kiemtra(){
        let mang=document.getElementById("nhapmang").value;
        let arr=mang.split(",");
        let soV=parseInt(prompt(" "));
        let index=0;
        for (i=0;i<arr.length;i++){
            if (parseInt(arr[i])===soV){
                index=1;
            }
        }if (index===0){
            alert("V is not in the array");
        }else{
            alert("V is in the array");
        }
    }
</script>
</body>
</html>
