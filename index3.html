<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,3,5,7,24,56,23,6,9,23,]
    let max=arr[0];
    let trungbinhcong=0;
    let sum=0;
    for (i=0;i<arr.length;i++){
        if (arr[i]>max){
            max=arr[i];
        }
        sum+=arr[i];
        trungbinhcong=sum/arr.length;
    }
    document.write("số lớn nhất là: "+max);
    document.write("Trung bình cộng các phần tử trong mảng là: "+trungbinhcong);
</script>
</body>
</html>
