<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script>
    let arr=[3,14,15,3,5,7,19,30,10,7,10];
    let dem=0;
    for (i=0;i<arr.length;i++){
        if (arr[i]>=10){
            dem++;
        }
    }
    document.write("Có "+dem+" số lớn hơn hoặc bằng 10");
</script>
</body>
</html>
