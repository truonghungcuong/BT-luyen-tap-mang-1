<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    let arr=[parseInt(document.getElementById("nhapso").value)];
    let dem=0;
    for (i=0;i<arr.length;i++){
        if (arr[i]>=10){
            dem++;
        }
    }
    document.write("Có "+dem+" số lớn hơn hoặc bằng 10");
</script>
</body>
</html>
