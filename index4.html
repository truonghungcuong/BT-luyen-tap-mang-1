<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,3,5,7,9,11,13]
    let first=0;
    let last=arr.length-1;
    for (i=0;i<arr.length;i++){
        if (first<last) {
            let b = arr[first];
            arr[first] = arr[last];
            arr[last] = b;
            first++;
            last--;
        }
    }
    document.write(arr);

</script>
</body>
</html>
