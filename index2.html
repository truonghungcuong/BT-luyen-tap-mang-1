<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[1,3,5,7,24,56,23,6,9,23,]
  let max=arr[0];
  let index=0;
  for (i=0;i<arr.length;i++){
      if (arr[i]>max){
          max=arr[i];
          index=i;
      }
  }
  document.write("số lớn nhất là: "+max+" và đứng thứ: "+index+" trong mảng")
</script>
</body>
</html>
